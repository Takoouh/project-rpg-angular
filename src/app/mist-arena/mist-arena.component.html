<h1>You are in the Mist Arena</h1>
<p>So, you are up for a challenge adventurer ?</p>
<p>Here, you can fight against a foe you have already defeated</p>
<p>Feel free to choose against those ennemies :</p>

<div class="mist_arena-monster_list">
	<ul>
		<li *ngFor="let monster of monsterList">
			<button (click)="openModal(monster.monster_name, monster.id)">
				{{ monster.monster_name | uppercase }}
			</button>
		</li>
	</ul>
</div>
