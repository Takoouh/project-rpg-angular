<div class="mist-arena-battle-confirmation-modal">
	<h2>Do you want to start a battle with {{data.monsterName}} ?</h2>
	<div class="mist-arena-battle-confirmation-modal--answers">
		<button (click)="onInitBattleValidation(data.monsterId)" mat-button mat-raised-button color="primary">Yes</button>

		<button mat-button mat-raised-button color="primary" mat-dialog-close>No</button>
	</div>
</div>
