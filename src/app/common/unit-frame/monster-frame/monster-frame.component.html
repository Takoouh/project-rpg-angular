<div *ngIf="unit" class="unit-status">
	<h2>{{ unit.monster_name }}</h2>
	<mat-divider></mat-divider>
	<div class="unit-status_gauge">
		<mat-icon aria-hidden="false" aria-label="Example home icon">favorite</mat-icon>
		<div class="unit-status_gauge--value">
			<mat-progress-bar color="warn" mode="determinate" value="{{ 100 / (unit.life_point / unit.remainingLifePoint) }}"></mat-progress-bar>
			<span>{{ unit.remainingLifePoint }}/{{ unit.life_point }}</span>
		</div>
	</div>
</div>
